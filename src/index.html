<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recipe Box</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card">
        <img src="img/bannerimg.png" alt="image of person cooking">
        <div class="container">
          <h1>Hungry? Let's make something to eat!</h1>
        </div>
      </div>
      <form id="recipe-form">
        <div class="row">
          <div class="col-md-11">
            <div id="form-inputs" class="control-group">
            </br>
              <label for="food-search" id="search-text">Search for a recipe in our virtual recipe box:</label>
              <input id="food-search" placeholder="ex: salad" class="form-control">
            </br>
              <button type="button" name="button" class="btn btn-info" id="submit-btn">Hurry, my tummy is growling</button>
              <div class="recipe-output">
                <!-- <h2>Recipe: <span id="recipe-title"></span></h2> -->
                <p><span id="ingredients"></span>
                  <ul id="ingredientsList"></ul>
                  <p><span id="instructions"></span></p>
                </p>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
